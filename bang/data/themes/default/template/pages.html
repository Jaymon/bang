<!-- render a group of posts -->
{% extends "master.html" %}
{% from 'macros.html' import article %}

{% block title %}{{ config.title }}{% endblock %}

{% block description %}
<meta name="description" content="{{ config.description }}">
{% endblock %}

{% block content %}
  {% for instance in instances %}
    {{ article(instance) }}
    <hr>
  {% endfor %}
{% endblock %}
